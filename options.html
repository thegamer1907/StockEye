<!DOCTYPE html>

<html>

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="options.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  </head>

  <body>
    <div>
      <h1>STOCK EYE</h1>
    </div>

    <div>
        <form id="form">
            <label for="fname">Stock Name:</label>
            <input type="text" id="fname" name="fname"><br><br>
            <input type="button" value="Check" id="check">
            <h3 id="current"></h3>
            <p id="current_price" hidden></p>
            <label for="price">Purchase Price:</label>
            <input type="number" id="price" name="price"><br><br>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date"><br><br>
            <label for="date">Target Price:</label>
            <input type="number" id="target" name="target"><br><br>
            <input type="button" value="ADD STOCK" id="add">
          </form>
    </div>
    <br>
    <br><br>
    <div>
        <table id="stocks" hidden>
            <thead>
              <th>Name</th>
              <th>Purchase Date</th>
              <th>Purchase Price</th>
              <th>Current Price</th>
              <th>Target Price</th>
            </thead>
            <tbody>
              <tr></tr>
              </tbody>
          </table>
          <button id="addall">ADD ALL</button>
    </div>
    <script src="options.js"></script>
  </body>

</html>
